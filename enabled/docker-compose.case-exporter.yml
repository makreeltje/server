version: "3.7"
services:
  case-exporter:
    image: bstijnb/case-exporter:latest
    container_name: case-exporter
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    expose:
      - 8080
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - diun.enable=true
      - diun.watch_repo=true